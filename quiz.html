<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>HTML & CSS Quiz</h1>
    </header>
    <main>
        <form action="quiz-result.html" method="post">
            <fieldset>
                <legend>Test your HTML and CSS knowledge!</legend>

                <div class="form-group">
                    <label for="q1">What does HTML stand for?</label>
                    <input type="text" id="q1" name="q1">
                </div>

                <div class="form-group">
                    <label for="q2">Explain the difference between an ID and a class in CSS.</label>
                    <textarea id="q2" name="q2" rows="4" cols="50"></textarea>
                </div>

                <div class="form-group">
                    <label for="q3">Which of the following is used to style HTML?</label>
                    <select id="q3" name="q3">
                        <option value="" selected disabled>Choose One ...</option>
                        <option value="css">CSS</option>
                        <option value="html">HTML</option>
                        <option value="javascript">JavaScript</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="q4">How many levels of headings are there in HTML?</label>
                    <input type="number" id="q4" name="q4" min="1" max="6">
                </div>

                <div class="form-group">
                    <button type="submit">Submit Quiz</button>
                </div>
            </fieldset>
        </form>
    </main>
</body>
</html>
