            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345095!2d144.95565211566235!3d-37.8172090420214!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577f3abefb0a0a6!2s123%20Example%20St%2C%20Melbourne%20VIC%203000%2C%20Australia!5e0!3m2!1sen!2sus!4v1624522165367!5m2!1sen!2sus"

        <section class="employee-profiles">
            <h2>Our Team</h2>
            <figure>
                <img src="images/imageCEO.jpeg" alt="Employee 1">
                <figcaption>John Doe, CEO</figcaption>
            </figure>
            <figure>
                <img src="images/imageOperations Manager.jpeg" alt="Employee 2">
                <figcaption>Jane Smith, Operations Manager</figcaption>
            </figure>
            <figure>
                <img src="images/imageCustomer Service.jpeg" alt="Employee 3">
                <figcaption>Emily Johnson, Customer Service</figcaption>
            </figure>
        </section>
        <section class="contact-form">
            <h2>Get in Touch</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <fieldset>
                    <legend>Purpose of the Message:</legend>
                    <label for="inquiry">
                        <input type="radio" id="inquiry" name="purpose" value="inquiry" required> General Inquiry
                    </label>
                    <label for="reservation">
                        <input type="radio" id="reservation" name="purpose" value="reservation"> Reservation Question
                    </label>
                    <label for="suggestion">
                        <input type="radio" id="suggestion" name="purpose" value="suggestion"> Website Suggestion
                    </label>
                </fieldset>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <label for="newsletter">
                    <input type="checkbox" id="newsletter" name="newsletter"> Please subscribe me to the monthly newsletter
                </label>
                
                <button type="submit">Submit</button>
            </form>
        </section>
